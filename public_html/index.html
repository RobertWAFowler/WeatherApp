    <body class="index-page sidebar-collapse" >
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-primary fixed-top">
            <div class="container">
                <div class="navbar-translate">
                    <a class="navbar-brand" href="http://www.zenhog.com"  title="A ZenHog FreeCodeCamp project" data-placement="bottom" target="_blank">
